<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body style="width: 200px;">

    <p id="refreshAfterChange" style="font-size: 15px;text-align:center;" class="switch_label"></p>
    <div style="display: flex; justify-content: center;align-items: center; ">
        <p id="status" style="font-size: 15px;text-align:center;display:inline;margin-right: 30px;"
            class="switch_label"></p>

        <label class="switch">
            <input id="extensionSwitch" type="checkbox">
            <span class="slider round"></span>
        </label>

    </div>

    <script src="./popup.js">
    </script>
    <style>
        /* The switch - the box around the slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</body>

</html>
