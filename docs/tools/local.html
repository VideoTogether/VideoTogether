<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>播放本地的视频文件</title>
</head>
<body>
    <h3>
        <center>视频播放测试<center>
    </h3>
    <hr color="#666666">
    <input type="file" id="file" onchange="onInputFileChange()">
    <br />
    <video id="video_id" width="520" height="360" controls autoplay loop webkit-playsinline>你的浏览器不能支持HTML5视频</video>
    <script>
        function onInputFileChange() {
            var file = document.getElementById('file').files[0];
            var url = URL.createObjectURL(file);
            console.log(url);
            document.getElementById("video_id").src = url;
        }
    </script>
</body>
</html>
